<!doctype html>
<html>
  <head>
    <title>Xuefei's page</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no">

    <link rel="icon" href="images/1f600.png">
    <link href="style/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="style/css/bootstrap.css" rel="stylesheet">

      <script src="https://kit.fontawesome.com/5243d33cc0.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <!--contact-->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
      <script type="text/javascript">
          (function(){
              emailjs.init("user_XlwcSuLr6o8PJULZUZwZH");
          })();
      </script>

</head>

  <body>
  <header></header>
  <div class="content">
      <section class="container-fluid main" loading="lazy">
          <div class="text-center">
            <div class="imgContainer">
                <img src="images/xuefei.svg" />
            </div>
            <div class="imgContainer">
                <img src="images/name.svg" />
            </div>
              <div>
                  <h2 class="bold">Front-end Developer</h2>
              </div>
          </div>
      </section>
      <div id="contact">
          <span class="button"><i class="fas fa-envelope"></i></span>

          <div class="" id="contactModal" >
              <form id="requestForm" novalidate>
                  <div class="control-group">
                      <div class="controls">
                          <input type="text" id="name" placeholder="Your Name" required data-validation-required-message="* Please enter your name"/>
                          <span class="help-block" id="help"></span>
                      </div>
                  </div>

                  <div class="control-group">
                      <div class="controls">
                          <input type="email" id="email" placeholder="Email Address" required data-validation-required-message="* Please enter your email address"/>
                          <span class="help-block"></span>
                      </div>
                  </div>

                  <div class="control-group">
                      <div class="controls">
                          <textarea rows="5" id="message" type="text" placeholder="Message"  required data-validation-required-message="* Please leave a message"></textarea>
                          <span class="help-block"></span>
                      </div>
                  </div>


                      <div class="modal-footer">
                          <div id="success"></div>
                          <div class="row">
                              <div class="form-group col-xs-12">
                                  <button type="submit" class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-send"></span>  Send</button>
                              </div>
                          </div>
                      </div>
              </form>
                  </div>

      </div>

  </div>





              <!-- Plugin JavaScript -->
          <script src="js/jquery.easing/jquery.easing.1.3.min.js"></script>
          <!-- Contact Form JavaScript -->
          <script src="js/jqBootstrapValidation.js"></script>
          <script src="js/contact.js"></script>
          <!-- Custom Theme JavaScript -->
          <script src="js/main.js" type="module"></script>




  </body>
</html>
